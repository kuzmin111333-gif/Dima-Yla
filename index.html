<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Свадебное приглашение</title>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    background-image: url('img/img.jpg'); background-size: cover;
}


.section {
    padding:60px 20px;
}

.title {
    font-size:32px;
}

.timer {
    font-size:24px;
    margin-top:20px;
}

button {
    padding:12px 20px;
    border:none;
    background:black;
    color:white;
    border-radius:8px;
}
</style>
</head>

<body>

<div class="section">
    <h1 class="title">Анна & Максим</h1>
    <p>Приглашаем вас на нашу свадьбу</p>
    <p>20 августа 2026</p>
    <div class="timer" id="timer"></div>
</div>

<div class="section">
    <h2>Программа дня</h2>
    <p>15:00 — Сбор гостей</p>
    <p>16:00 — Церемония</p>
    <p>18:00 — Банкет</p>
</div>

<div class="section">
    <h2>Подтвердите присутствие</h2> 
    <button onclick="window.location.href='https://forms.gle/7um2UkxaKFnHpBpbA'">Ответить</button>
</div>

<script>
const weddingDate = new Date("Aug 20, 2026 15:00:00").getTime();

setInterval(() => {
    const now = new Date().getTime();
    const diff = weddingDate - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));

    document.getElementById("timer").innerHTML =
        "До свадьбы осталось " + days + " дней";
}, 1000);
</script>

</body>
</html>
